<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Étape 2 : Votre chanson</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .admin-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      z-index: 1000;
    }
    .admin-icon:hover {
      transform: scale(1.1);
      background-color: #1d4ed8;
    }
    .admin-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>
  <a href="/admin" class="admin-icon" title="Accès Admin">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
  </a>
  <header>
    <h1>Devine Moi Si Tu Peux</h1>
  </header>
  <main>
    <section>
      <h2>Étape 2 : Votre morceau préféré</h2>
      <form id="songForm" class="grid">
        <label for="title">Titre</label>
        <input id="title" name="title" placeholder="Ex: Shape of You" required autofocus />
        <label for="artist">Artiste</label>
        <input id="artist" name="artist" placeholder="Ex: Ed Sheeran" required />
        <label for="audioUrl">Lien audio (YouTube/Spotify/MP3, optionnel)</label>
        <input id="audioUrl" name="audioUrl" placeholder="https://..." />
        <button type="submit">Continuer vers le vote</button>
      </form>
      <p id="songMsg" class="small"></p>
    </section>
  </main>
  <script src="/scripts/submit.js"></script>
</body>
</html>
