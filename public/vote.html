<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Étape 3 : Vote</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .admin-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s, background-color 0.2s;
      text-decoration: none;
      z-index: 1000;
    }
    .admin-icon:hover {
      transform: scale(1.1);
      background-color: #1d4ed8;
    }
    .admin-icon svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
  </style>
</head>
<body>
  <a href="/admin" class="admin-icon" title="Accès Admin">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
    </svg>
  </a>
  <header>
    <h1>Jeu musical de classe</h1>
  </header>
  <main>
    <section>
      <h2>Étape 3 : Devinez à qui appartient chaque chanson</h2>
      <div id="voteContainer" class="grid"></div>
      <p class="small">Conseil: ne votez pas pour votre propre chanson — c'est interdit.</p>
      <p id="voteMsg" class="small"></p>
    </section>
  </main>
  <footer>
    <small>&copy; 2025 Jeu Musical de Classe</small>
  </footer>
  <script src="/scripts/vote.js"></script>
</body>
</html>
